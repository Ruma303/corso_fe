<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      display: inline-block;
      vertical-align: top;
      margin: 20px;
      padding: 10px;
    }

    .draggable {
      width: 100px;
      height: 100px;
      background-color: #db3ae1;
      color: white;
      text-align: center;
      line-height: 100px;
      margin: 10px;
      cursor: move;
    }
  </style>
</head>

<body>
  <div class="container" id="contenitore1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="elemento" class="draggable" draggable="true" ondragstart="drag(event)">Trascinami</div>
  </div>

  <div class="container" id="contenitore2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <!-- FIUUUUI: CE LO METTO QUI LO SFILATINO -->
  </div>

</body>

</html>
